<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educavo-Register</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style_all.css">
    <link rel="stylesheet" href="assets/css/style_register.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="card bg-dark text-white h-11rem">
            <img src="assets/img/Pages-main.jpg" class="card-img img-fluid h-100" alt="...">
            <div class="card-img-overlay d-flex justify-content-center flex-column align-items-center">
              <h1 class="card-title main-font" style="font-size: 10vh;">Register</h1>
              <p class="card-text">Home<span class="ms-3">//Register</span></p>
        </div>
    </div>
    <div class="row d-flex flex-column justify-content-center align-items-center mt-5 p-0">
        <div class="col-11 col-md-7 d-flex flex-column justify-content-center align-items-center register-form">
            <div class="col-11 col-md-8 text-center">
                <h1 class="main-font my-4 fs-2">Create New Account</h1>
                <form action="" class="rubik-font">
                    <input type="text" class="form-control mb-4 py-2 border-0" id="first-name" placeholder="First Name" required>
                    <input type="text" class="form-control mb-4 py-2 border-0" id="last-name" placeholder="Last Name" required>
                    <input type="email" class="form-control mb-4 py-2 border-0" id="email" placeholder="Email address" required>
                    <input type="text" class="form-control mb-4 py-2 border-0" id="username" placeholder="Username" required>
                    <input type="password" class="form-control mb-4 py-2 border-0" id="pass" placeholder="Password" required>
                    <input type="password" class="form-control mb-4 py-2 border-0" id="pass" placeholder="Confirm Password" required>
                    <input type="submit" value="SIGN UP" class="w-100 background-color-main btn btn-register text-white">
                </form>
                <p class="rubik-font mt-3">Already have an account?<a href="login.html" class="main-color"> Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d7b1ce3380.js" crossorigin="anonymous"></script>
</body>
</html>
