<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educavo-Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style_all(huy).css">
    <link rel="stylesheet" href="assets/css/style_login.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="card bg-dark text-white h-11rem">
            <img src="assets/img/My account/Login-1.jpg" class="card-img img-fluid h-100" alt="...">
            <div class="card-img-overlay d-flex justify-content-center flex-column align-items-center">
              <h1 class="card-title main-font" style="font-size: 10vh;">Login</h1>
              <p class="card-text">Home<span class="ms-3">//Login</span></p>
        </div>
    </div>
    
    <div class="row d-flex flex-column justify-content-center align-items-center mt-5">
        <div class="col-9 col-md-7 d-flex flex-column justify-content-center align-items-center login-form p-0">
            <div class="col-11 col-md-5 text-center">
                <h1 class="main-font my-4">Login</h1>
                <form action="" class="rubik-font">
                    <input type="email" class="form-control mb-4 py-2 border-0" id="email" placeholder="E-mail" required>
                    <input type="password" class="form-control mb-4 py-2 border-0" id="pass" placeholder="Password" required>
                    <input type="submit" value="LOGIN" class="w-100 background-color-main btn btn-login text-white">
                </form>
                <p class="rubik-font mt-3">Not registered?<a href="register.html" class="main-color"> Create an account</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d7b1ce3380.js" crossorigin="anonymous"></script>
</body>
</html>
