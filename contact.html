<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educavo-contact</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style_all.css">
    <link rel="stylesheet" href="assets/css/style_contact.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="card bg-dark text-white h-11rem">
            <img src="assets/img/contact-main.jpg" class="card-img img-fluid h-100" alt="...">
            <div class="card-img-overlay d-flex justify-content-center flex-column align-items-center">
              <h1 class="card-title main-font" style="font-size: 10vh;">Contact</h1>
              <p class="card-text">Home<span class="ms-3">//Contact</span></p>
        </div>
    </div>
    <div class="row d-flex justify-content-center px-5 mt-5">
        <div class="col-md-3 bg-white text-center me-0 me-md-5 my-4 my-md-0">
            <div class="mt-5"> 
                <i class="fa-solid fa-map-location-dot main-color fs-1"></i>
            </div>
            <div class="my-3">
                <p class="main-font fs-3">Address</p>
                <p class="main-font">228-5 Main Street, Georgia, USA</p>
            </div>
        </div>
        <div class="col-md-3 bg-white text-center mx-0 mx-md-3 mb-4 mb-md-0">
            <div class="mt-5"> 
                <i class="fa-solid fa-envelope main-color fs-1"></i>
            </div>
            <div class="my-3">
                <p class="main-font fs-3">Email</p>
                <a href="mailto:contact@educavo.com" class="main-font">contact@educavo.com</a>
            </div>
        </div>
        <div class="col-md-3 bg-white text-center ms-0 ms-md-5">
            <div class="mt-5"> 
                <i class="fa-solid fa-mobile-screen-button main-color fs-1"></i>
            </div>
            <div class="my-3">
                <p class="main-font fs-3">Phone Number</p>
                <a href="tel:(+01)999-999-4444" class="main-font">(+01)999-999-4444</a>
            </div>
        </div>
    </div>
    <div class="row px-5 d-flex justify-content-center mt-5">
        <div class="col-md-5 me-0 me-md-1 p-0 p-md-2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d58417.22536604188!2d90.422699!3d23.780287!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe26372e73a6832e7!2sRSTheme!5e0!3m2!1svi!2sus!4v1648959847919!5m2!1svi!2sus" width="100%" height="500vh" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-md-5 mt-5 mt-md-0 ms-0 ms-md-3">
            <div class="w-70">
                <h2 class="main-font">Get in Touch</h2>
                <p class="rubik-font my-4 fs-6">Have some suggestions or just want to say hi? Our support team are ready to help you 24/7.</p>
            </div>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="Name" id="Name" class="form-control py-2 border-0" required="">
                        <label for="Name"></label>
                    </div>
                    <div class="col-md-6">
                        <input type="email" placeholder="Email" id="Email" class="form-control py-2 border-0" required="">
                        <label for="Email"></label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Phone Number" id="Phone" class="form-control py-2 border-0" required="">
                        <label for="Phone"></label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Your Website" id="Web" class="form-control py-2 border-0" required="">
                        <label for="Web"></label>
                    </div>
                    <div class="col-12">
                        <textarea class="from-control w-100 border-0 p-3" id="Mess" placeholder="Your Message Here" required=""></textarea>
                    </div>
                    <div class="col-12"> 
                        <input type="submit" class="btn background-color-main text-white main-font w-100 py-2 mt-3" value="SUBMIT">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d7b1ce3380.js" crossorigin="anonymous"></script>
</body>
</html>
